  <polyline points="70.0,240.0 85.8,235.0 101.5,230.0 117.3,225.0 133.0,220.1 148.8,215.1 164.5,210.2 180.3,205.4 196.0,200.5 211.8,195.7 227.5,191.0 243.3,186.3 259.0,181.7 274.8,177.2 290.5,172.7 306.3,168.3 322.0,164.0 337.8,159.8 353.5,155.6 369.3,151.6 385.0,147.6 400.8,143.7 416.5,139.9 432.3,136.2 448.0,132.6 463.8,129.1 479.5,125.7 495.3,122.3 511.0,119.1 526.8,116.0 542.5,113.0 558.3,110.0 574.0,107.2 589.8,104.4 605.5,101.8 621.3,99.2 637.0,96.7 652.8,94.3 668.5,92.0 684.3,89.8 700.0,87.7" fill="none" stroke="#dc2626" stroke-width="2.5" />

  <!-- a = 1.5 (purple) -->
  <polyline points="70.0,240.0 85.8,232.5 101.5,225.0 117.3,217.6 133.0,210.2 148.8,202.9 164.5,195.7 180.3,188.7 196.0,181.7 211.8,175.0 227.5,168.3 243.3,161.9 259.0,155.6 274.8,149.6 290.5,143.7 306.3,138.0 322.0,132.6 337.8,127.4 353.5,122.3 369.3,117.6 385.0,113.0 400.8,108.6 416.5,104.4 432.3,100.5 448.0,96.7 463.8,93.2 479.5,89.8 495.3,86.6 511.0,83.6 526.8,80.8 542.5,78.1 558.3,75.6 574.0,73.3 589.8,71.1 605.5,69.0 621.3,67.0 637.0,65.2 652.8,63.5 668.5,61.9 684.3,60.4 700.0,59.0" fill="none" stroke="#9333ea" stroke-width="2.5" />

  <!-- Legend (lower-right) -->
  <rect x="555" y="330" width="140" height="95" fill="white" stroke="#ddd" rx="4" />
  <line x1="565" y1="350" x2="590" y2="350" stroke="#2563eb" stroke-width="2.5" />
  <text x="595" y="354" font-size="12" fill="#333">a = 0.5 (default)</text>

  <line x1="565" y1="370" x2="590" y2="370" stroke="#16a34a" stroke-width="2.5" />
  <text x="595" y="374" font-size="12" fill="#333">a = 0.75</text>

  <line x1="565" y1="390" x2="590" y2="390" stroke="#dc2626" stroke-width="2.5" />
  <text x="595" y="394" font-size="12" fill="#333">a = 1.0</text>

  <line x1="565" y1="410" x2="590" y2="410" stroke="#9333ea" stroke-width="2.5" />
  <text x="595" y="414" font-size="12" fill="#333">a = 1.5</text>

  <!-- Formula annotation -->
  <text x="80" y="60" font-size="11" fill="#666" font-family="monospace">
    d = 1 / (1 + exp(-a Ã— coverage))
  </text>
  <text x="80" y="75" font-size="11" fill="#666" font-family="monospace">
    coverage = P / maxPairs
  </text>

  <!-- Key damping values annotation -->
  <text x="80" y="95" font-size="10" fill="#888">
    At a=0.5: Sage d=0.57, Solegria d=0.62
  </text>
</svg>

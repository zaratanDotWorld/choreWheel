  <line x1="65" y1="40" x2="70" y2="40" stroke="#666" />
  <text x="60" y="44" text-anchor="end" font-size="12" fill="#333">1.0</text>
  <line x1="70" y1="40" x2="700" y2="40" stroke="#eee" />

  <!-- Axes -->
  <line x1="70" y1="40" x2="70" y2="440" stroke="#333" stroke-width="1" />
  <line x1="70" y1="440" x2="700" y2="440" stroke="#333" stroke-width="1" />

  <!-- X axis ticks (coverage 0% to 200%) -->
  <line x1="70" y1="440" x2="70" y2="445" stroke="#666" />
  <text x="70" y="460" text-anchor="middle" font-size="12" fill="#333">0%</text>

  <line x1="227.5" y1="440" x2="227.5" y2="445" stroke="#666" />
  <text x="227.5" y="460" text-anchor="middle" font-size="12" fill="#333">50%</text>

  <line x1="385" y1="440" x2="385" y2="445" stroke="#666" />
  <text x="385" y="460" text-anchor="middle" font-size="12" fill="#333">100%</text>

  <line x1="542.5" y1="440" x2="542.5" y2="445" stroke="#666" />
  <text x="542.5" y="460" text-anchor="middle" font-size="12" fill="#333">150%</text>

  <line x1="700" y1="440" x2="700" y2="445" stroke="#666" />
  <text x="700" y="460" text-anchor="middle" font-size="12" fill="#333">200%</text>

  <!-- Axis labels -->
  <text x="385" y="485" text-anchor="middle" font-size="14" fill="#333">
    Coverage (P / maxPairs)
  </text>
  <text x="20" y="240" text-anchor="middle" font-size="14" fill="#333" transform="rotate(-90, 20, 240)">
    Damping Factor (d)
  </text>

  <!-- Reference line at d=0.5 -->
  <line x1="70" y1="240" x2="700" y2="240" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <text x="705" y="244" font-size="10" fill="#999">d=0.5</text>

  <!-- Sage marker (57.7% coverage) -->
  <line x1="252" y1="40" x2="252" y2="440" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,3" />
  <text x="252" y="330" text-anchor="middle" font-size="10" fill="#d97706">Sage (58%)</text>

  <!-- Solegria marker (101.6% coverage) -->
  <line x1="390" y1="40" x2="390" y2="440" stroke="#fb923c" stroke-width="1" stroke-dasharray="3,3" />
  <text x="390" y="330" text-anchor="middle" font-size="10" fill="#ea580c">Solegria (102%)</text>


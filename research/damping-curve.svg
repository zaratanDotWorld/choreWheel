<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white"/>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">
    Sigmoid Damping Factor vs Preference Coverage
  </text>

  <!-- Grid lines - Y axis (damping 0 to 1) -->
  <line x1="65" y1="440" x2="70" y2="440" stroke="#666" />
  <text x="60" y="444" text-anchor="end" font-size="12" fill="#333">0.0</text>
  <line x1="70" y1="440" x2="700" y2="440" stroke="#eee" />

  <line x1="65" y1="360" x2="70" y2="360" stroke="#666" />
  <text x="60" y="364" text-anchor="end" font-size="12" fill="#333">0.2</text>
  <line x1="70" y1="360" x2="700" y2="360" stroke="#eee" />

  <line x1="65" y1="280" x2="70" y2="280" stroke="#666" />
  <text x="60" y="284" text-anchor="end" font-size="12" fill="#333">0.4</text>
  <line x1="70" y1="280" x2="700" y2="280" stroke="#eee" />

  <line x1="65" y1="200" x2="70" y2="200" stroke="#666" />
  <text x="60" y="204" text-anchor="end" font-size="12" fill="#333">0.6</text>

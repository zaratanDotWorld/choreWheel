  <!-- a = 0.75 (green) -->
  <polyline points="70.0,240.0 85.8,236.3 101.5,232.5 117.3,228.8 133.0,225.0 148.8,221.3 164.5,217.6 180.3,213.9 196.0,210.2 211.8,206.6 227.5,202.9 243.3,199.3 259.0,195.7 274.8,192.2 290.5,188.7 306.3,185.2 322.0,181.7 337.8,178.3 353.5,175.0 369.3,171.6 385.0,168.3 400.8,165.1 416.5,161.9 432.3,158.7 448.0,155.6 463.8,152.6 479.5,149.6 495.3,146.6 511.0,143.7 526.8,140.8 542.5,138.0 558.3,135.3 574.0,132.6 589.8,129.9 605.5,127.4 621.3,124.8 637.0,122.3 652.8,119.9 668.5,117.6 684.3,115.2 700.0,113.0" fill="none" stroke="#16a34a" stroke-width="2.5" />

